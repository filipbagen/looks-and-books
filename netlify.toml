[build]
  command = "pnpm build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "pnpm dev:vite"
  targetPort = 5173
  port = 8888
  autoLaunch = false

[build.environment]
  NODE_VERSION = "20"

# API redirects
[[redirects]]
  from = "/api/services"
  to = "/.netlify/functions/services"
  status = 200
  force = true

[[redirects]]
  from = "/api/timeslots"
  to = "/.netlify/functions/timeslots"
  status = 200
  force = true

[[redirects]]
  from = "/api/reserve"
  to = "/.netlify/functions/reserve"
  status = 200
  force = true

[[redirects]]
  from = "/api/confirm"
  to = "/.netlify/functions/confirm"
  status = 200
  force = true

# SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
